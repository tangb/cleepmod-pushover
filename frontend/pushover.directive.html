<div layout="column" layout-padding ng-cloak>

    <div layout="row" layout-xs="column" layout-align="start center" layout-padding>
        <div>
            <img mod-img-src="pushover.png"/>
        </div>
        <div>
            <p>Pushover allows you to receive push messages directly on your mobile or desktop.</p>
            <p><a hef="https://pushover.net/" target="_blank">Create an account</a>, buy <a href="https://pushover.net/clients" target="_blank">mobile app</a> (around 5â‚¬) or install <a href="https://github.com/cgrossde/Pullover" target="_blank">free desktop app</a> and fill informations below.</p>

    </div>

    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>

            <input type="text" ng-model="pushoverCtl.userkey"></input>

            <label>Api key</label>

        <div>
            <md-button class="md-raised md-primary" ng-click="pushoverCtl.setConfig()" aria-label="Save">Save</md-button>
        </div>
        <div>
            <md-button class="md-raised md-primary" ng-click="pushoverCtl.test()" aria-label="Test">Test</md-button>
        </div>
    </div>

</div>
